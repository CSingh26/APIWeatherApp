<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>API Weather App</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        
    </head>
    <body>
        <div class="main-content">
          <div class="search-box">
            <input type="text", placeholder="Enter City Name", spellcheck="true">
            <button ><img src="assets/images/search.png" alt="submit"></button>
          </div>
          <div class="weather">
            <img src="assets/images/clouds.png" class="weather-icon">
            <h1 class="city">Ahmedabad</h1>
            <h2 class="temp">21Â°C</h2>
            <div class="weather-info">
                <div class="col">
                    <img src="assets/images/wind.png" alt="" class="win">
                    <div>
                        <p class="wind">21km/h</p>
                        <p class="sub">Wind Speed</p>
                    </div>
                </div>
                <div class="col">
                    <img src="assets/images/humidity.png" alt="" class="hum">
                    <div>
                        <p class="humidity">21%</p>
                        <p class="sub">Humidity</p>
                    </div>
                </div>
            </div>
          </div>
        </div>
        <script src="script.js" defer></script>
    </body>
</html>
